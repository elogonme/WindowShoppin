<!DOCTYPE html>
<html lang="en">

<head>
  <title>Window Shoppin'</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar">
    <a class="navbar-brand" href="/">
      <img src="/images/Window.png" height="60" alt="" class="logo-small">
    </a>
  </nav>
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <div class="card signup">
          <div class="card-body">
            <h2>Create your own Shoppin' Cart</h2>
            <form class="signup needs-validation" novalidate>
              <div class="form-group">
                <label for="email-input" class="text-primary">Email address</label>
                <input type="email" class="form-control" id="email-input" placeholder="Email" required>
                <div class="invalid-feedback">
                  Please enter valid email
                </div>
              </div>
              <div class="form-group">
                <label for="password-input" class="text-primary">Password</label>
                <input type="password" class="form-control" id="password-input" placeholder="Password" required>
                <div class="invalid-feedback">
                  Please enter password
                </div>
              </div>
              <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span> <span class="msg"></span>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-outline-dark">Create Account</button>
              </div>
            </form>
            <p class="text-muted">Or log in <a href="/login" class="badge badge-secondary">here</a></p>
          </div>
        </div>
        
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
