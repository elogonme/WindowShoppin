<!DOCTYPE html>
<html lang="en">

<head>
  <title>Window Shoppin</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link
  href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Sonsie+One&display=swap"
  rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar">
    <a class="navbar-brand" href="/">
      <img src="/images/Window.png" height="60" alt="" class="logo-small animate__animated animate__zoomIn">
    </a>
  </nav>
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <div class="card login animate__animated animate__zoomIn">
          <div class="card-body">
            <h2>Show Me My Goods!</h2>
            <form class="login needs-validation" novalidate>
              <div class="form-group">
                <label class="text-primary" for="email-input">Email address</label>
                <input type="email" class="form-control" id="email-input" placeholder="Email" required>
                <div class="invalid-feedback">
                  Please enter valid email
                </div>
              </div>
              <div class="form-group">
                <label class="text-primary" for="password-input">Password</label>
                <input type="password" class="form-control" id="password-input" placeholder="Password" required>
                <div class="invalid-feedback">
                  Please enter password
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-outline-dark">Login</button>
              </div>
            </form>
            <p class="text-muted">Or sign up <a href="/signup.html"><span class="badge badge-secondary">here</span></a></p>
          </div>
        </div>
        
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
