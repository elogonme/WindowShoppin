<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dashboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>
  
  
  <div class="container-fluid">
    <div class="row">
      <div class="container text-center" id="logo">
        <img class="rounded mx-auto" src="./images/Window.png" class="img-fluid" alt="Window Shoppin' logo">
        <h2 id="subtitle">Welcome <span id="member-name"></span></h2>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="container d-flex" id="new-item-container">
          <div class="col-md-12 panel" id="add-new-item">
            <tbody>
              <tr id="form-row">
                <form id="add-item-form" style="display: flex">
                  <td colspan="12">
                    <input class="new-item form-control" placeholder="Enter an Item URL" type="text" id="url-input"/>
                  </td>
                  <td><button type="submit" class="btn btn-success">Add Item</button>
                  </td>
                </form>
              </tr>
            </tbody>
          </div>
        </div>
      </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>
  <script type="text/javascript" src="js/dashboard.js"></script>

</body>

</html>
