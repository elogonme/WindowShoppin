<!DOCTYPE html>
<html lang="en">

<head>
  <title>Window Shoppin'</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Sonsie+One&display=swap"
    rel="stylesheet">
  <link href="./stylesheets/style.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="container text-center" id="logo">
        <img class="rounded mx-auto" src="./images/Window.png" class="img-fluid" alt="Window Shoppin' logo">        
        <h2 id="subtitle">Welcome <span id="member-name"></span></h2>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="container d-flex" id="new-product-container">
          <div class="col-md-12 panel" id="add-new-product">
            <tbody>
              <tr id="form-row">
                <form id="product-form" style="display: flex" class="form-btn">
                  <td colspan="12">
                    <input placeholder="Enter a Product URL" id="product-url" type="text"/>
                  </td>
                  <td><button type="submit" class="btn btn-success" id="submit-product">Create
                      Author</button>
                  </td>
                </form>
              </tr>
            </tbody>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- this is where categories should show up -->
        <div class="col-md-12 panel" id="category-1">
          <h4>Category #1</h4>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-12 panel" id="category-2">
          <h4>Category #2</h4>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
